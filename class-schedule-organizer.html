<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Class Schedule Organizer</title>
<style>
  /* Basic Reset */
  * {
    box-sizing: border-box;
  }

  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0 1rem;
    background-color: #f9f9f9;
  }

  header {
    text-align: center;
    margin: 1rem 0;
  }

  h1 {
    margin-bottom: 0.3rem;
  }

  form {
    background: white;
    padding: 1rem;
    border-radius: 6px;
    max-width: 600px;
    margin: 0 auto 1.5rem auto;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }

  form > div {
    margin-bottom: 0.7rem;
  }

  label {
    display: block;
    margin-bottom: 0.3rem;
    font-weight: bold;
  }

  input, select, button {
    width: 100%;
    padding: 0.4rem;
    font-size: 1rem;
  }

  button {
    cursor: pointer;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 4px;
  }

  button:hover {
    background-color: #0056b3;
  }

  .schedule {
    max-width: 700px;
    margin: 0 auto 3rem auto;
  }

  .day {
    background: white;
    margin-bottom: 1rem;
    padding: 1rem;
    border-radius: 6px;
    box-shadow: 0 0 6px rgba(0,0,0,0.1);
  }

  .day h2 {
    margin-top: 0;
  }

  .class-item {
    position: relative;
    padding: 10px;
    border: 1px solid #ccc;
    margin-bottom: 10px;
    border-radius: 5px;
  }

  .class-item buttons {
    position: absolute;
    top: 10px;
    right: 10px;
    display: flex;
    gap: 8px; /*space between buttons */
  }

  .class-item-buttons button {
    width: 30px;
    height: 30px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-weight: bold;
    color: white;
  }
  .class-item-buttons .edit-btn {
  background-color: #28a745; /* green */
}

.class-item-buttons .delete-btn {
  background-color: #dc3545; /* red */
}

  /* Responsive Grid for Desktop */
  @media (min-width: 768px) {
    .schedule {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1rem;
    }
  }

  @media (min-width: 1024px) {
    .schedule {
      grid-template-columns: repeat(5, 1fr);
    }
  }
</style>
</head>
<body>

<header>
  <h1>Class Schedule Organizer</h1>
  <p>Manage your weekly classes easily</p>
</header>

<form id="classForm">
  <input type="hidden" id="editIndex" value="-1" />
  <div>
    <label for="className">Class Name</label>
    <input type="text" id="className" required />
  </div>
  <div>
    <label for="classDay">Day of the Week</label>
    <select id="classDay" required>
      <option value="" disabled selected>Select a day</option>
      <option>Monday</option>
      <option>Tuesday</option>
      <option>Wednesday</option>
      <option>Thursday</option>
      <option>Friday</option>
      <option>Saturday</option>
      <option>Sunday</option>
    </select>
  </div>
  <div>
    <label for="startTime">Start Time</label>
    <input type="time" id="startTime" required />
  </div>
  <div>
    <label for="endTime">End Time</label>
    <input type="time" id="endTime" required />
  </div>
  <div>
    <label for="location">Location</label>
    <input type="text" id="location" />
  </div>
  <button type="submit">Add Class</button>
</form>

<div class="schedule" id="scheduleDisplay">
  <!-- Days and classes will be dynamically inserted here -->
</div>

<script>
  const form = document.getElementById('classForm');
  const scheduleDisplay = document.getElementById('scheduleDisplay');
  const editIndexInput = document.getElementById('editIndex');

  // Store classes in an array
  let classes = JSON.parse(localStorage.getItem('classes')) || [];

  function renderSchedule() {
    // Clear current display
    scheduleDisplay.innerHTML = '';

    const days = ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday', 'Sunday'];

    days.forEach(day => {
      const dayDiv = document.createElement('div');
      dayDiv.classList.add('day');

      const dayHeader = document.createElement('h2');
      dayHeader.textContent = day;
      dayDiv.appendChild(dayHeader);

      // Filter classes by day and sort by start time
      const classesOfDay = classes.filter(c => c.day === day).sort((a,b) => a.startTime.localeCompare(b.startTime));

      if (classesOfDay.length === 0) {
        const noClass = document.createElement('p');
        noClass.textContent = 'No classes scheduled.';
        dayDiv.appendChild(noClass);
      } else {
        classesOfDay.forEach((cls, index) => {
          const classItem = document.createElement('div');
          classItem.classList.add('class-item');

          const classText = document.createElement('div');
          classText.innerHTML = `<strong>${cls.name}</strong><br>${cls.startTime} - ${cls.endTime}<br>${cls.location || ''}`;
          classItem.appendChild(classText);

          // Edit button
          const editBtn = document.createElement('button');
          editBtn.textContent = 'Edit';
          editBtn.classList.add('edit-btn');
          editBtn.addEventListener('click', () => editClass(cls));
          classItem.appendChild(editBtn);

          // Delete button
          const deleteBtn = document.createElement('button');
          deleteBtn.textContent = 'X';
          deleteBtn.addEventListener('click', () => deleteClass(cls));
          classItem.appendChild(deleteBtn);

          dayDiv.appendChild(classItem);
        });
      }

      scheduleDisplay.appendChild(dayDiv);
    });
  }

  function saveClasses() {
    localStorage.setItem('classes', JSON.stringify(classes));
  }

  function editClass(cls) {
    document.getElementById('className').value = cls.name;
    document.getElementById('classDay').value = cls.day;
    document.getElementById('startTime').value = cls.startTime;
    document.getElementById('endTime').value = cls.endTime;
    document.getElementById('location').value = cls.location || '';
    editIndexInput.value = classes.indexOf(cls);
    form.querySelector('button[type="submit"]').textContent = 'Update Class';
  }

  function deleteClass(cls) {
    if (confirm(`Delete class "${cls.name}"?`)) {
      classes = classes.filter(c => c !== cls);
      saveClasses();
      renderSchedule();
    }
  }

  form.addEventListener('submit', (e) => {
    e.preventDefault();

    const newClass = {
      name: document.getElementById('className').value.trim(),
      day: document.getElementById('classDay').value,
      startTime: document.getElementById('startTime').value,
      endTime: document.getElementById('endTime').value,
      location: document.getElementById('location').value.trim()
    };

    const editIndex = parseInt(editIndexInput.value);

    if (editIndex === -1) {
      // Add new class
      classes.push(newClass);
    } else {
      // Update existing class
      classes[editIndex] = newClass;
      editIndexInput.value = -1;
      form.querySelector('button[type="submit"]').textContent = 'Add Class';
    }

    saveClasses();
    renderSchedule();
    form.reset();
  });

  // Initial render
  renderSchedule();
</script>

</body>
</html>
